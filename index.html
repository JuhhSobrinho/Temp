        <button onclick="mudarSlide(-1)">❮</button>

      </div>
    </div>

    <!-- Música -->
    <button class="musica-btn" onclick="tocarMusica()">🎵 Tocar Música</button>
    <audio id="musica" src="./src/Rubel.mp3" autoplay loop muted></audio>

    <script>
    /* ===== Fundo animado ===== */
    const frases = [
      "Eu te amo ❤️",
      "Saudade 😘",
      "Meu bem 💕",
      "Você é especial 🌹",
      "Sempre com você 💖",
      "Amor eterno 💞",
      "Meu coração é seu 💓",
      "Você me faz sorrir 😊",
      "Minha vida 💍",
      "Te quero sempre 💌",
      "OIIIII GATINHAAA 💓",
      "meu Girasol 💓",
      "Bemzinhoooo 💓",
      "vidinha minha💓",
      "É só vc 💓"
    ];

function criarItem(x = Math.random() * window.innerWidth, y = -50) {
  const minDist = 80; // distância mínima em pixels entre itens na horizontal
  const ativos = document.querySelectorAll(".item");
  let tentativas = 0;

  // Garante que não vai nascer muito perto de outro
  while (tentativas < 10) {
    let sobreposto = false;
    ativos.forEach(el => {
      const elX = parseFloat(el.style.left);
      if (Math.abs(elX - x) < minDist) {
        sobreposto = true;
      }
    });
    if (!sobreposto) break;
    x = Math.random() * window.innerWidth;
    tentativas++;
  }

  const item = document.createElement("div");
  item.classList.add("item");
  item.style.left = x + "px";
  item.style.top = y + "px";
  item.style.zIndex = 2;

  // Define texto e cor
  if (Math.random() < 0.6) {
    item.innerText = "❤️";
  } else {
    item.innerText = frases[Math.floor(Math.random() * frases.length)];
  }
  item.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;

  document.body.appendChild(item);

  const carrosselRect = document.querySelector(".carrossel").getBoundingClientRect();
  let top = parseFloat(item.style.top);
  const velocidade = 1 + Math.random();

  const animar = setInterval(() => {
    top += velocidade;
    item.style.top = top + "px";

    const itemRect = item.getBoundingClientRect();
    const sobreCarrossel =
      itemRect.right > carrosselRect.left &&
      itemRect.left < carrosselRect.right &&
      itemRect.bottom > carrosselRect.top &&
      itemRect.top < carrosselRect.bottom;

    item.style.opacity = sobreCarrossel ? 0.1 : 1;

    if (top > window.innerHeight) {
      clearInterval(animar);
      item.remove();
    }
  }, 16);
}


    // Fundo animado automático
    setInterval(() => {
      for (let i = 0; i < 5; i++) {
        criarItem();
      }
    }, 300);

    // Fundo animado ao clique
    document.body.addEventListener("click", (e) => {
      for (let i = 0; i < 20; i++) {
        setTimeout(() => criarItem(
          e.clientX + Math.random() * 120 - 60,
          e.clientY + Math.random() * 120 - 60
        ), i * 40);
      }
    });

    document.body.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      for (let i = 0; i < 20; i++) {
        setTimeout(() => criarItem(
          touch.clientX + Math.random() * 120 - 60,
          touch.clientY + Math.random() * 120 - 60
        ), i * 40);
      }
    });

    /* ===== Carrossel ===== */
    let slideIndex = 0;
    const slides = document.querySelector(".slides");
    const totalSlides = document.querySelectorAll(".slides img").length;

    function mudarSlide(direcao) {
      slideIndex = (slideIndex + direcao + totalSlides) % totalSlides;
      slides.style.transform = `translateX(${-slideIndex * 100}%)`;
    }

    setInterval(() => {
      mudarSlide(1);
    }, 4000);

    /* ===== Música ===== */
    const musica = document.getElementById("musica");

    function tocarMusica() {
      if (musica.paused) {
        musica.play();
      } else {
        musica.pause();
      }
    }

    document.addEventListener("click", () => {
      if (musica.muted) {
        musica.muted = false;
        musica.play();
      }
    });
  </script>

  </body>
</html>
